    <td width="55%">南京大屠杀64周年<br>
    　　1937年12月13日，日军侵占南京后，在六个星期中屠杀了无辜市民和放下武器的士兵30万人以上，无数妇女遭凌辱，全城三分之一的建筑物和财产化为灰烬。这是日本军国主义者对南京人民，对中华民族犯下的滔天罪行是人类文明史上的奇耻大辱，它给中国人民造成了刻骨铭心的惨痛。<br>
    　　直至今日，日本仍然没有对自已惨无人道的历史罪行做出深刻反省，日本右翼势力仍然为军国主招魂，日本自卫队不断扩军……<br>
