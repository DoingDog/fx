    <td width="54%"><br>
    大洋网讯 1937年12月13日至1938年2月，日军进占南京城，在华中方面军司令官松井石根大将和第6师团师团长谷寿夫中将的指挥下，对我手无寸铁的同胞进行了长达6周惨绝人寰的大规模屠杀。<br>
    <br>
    　　南京市政府1937年11月23日致军事委员会后方勤务部公函：“查本市现有人口约50余万。”直至12月13日南京城沦陷时，南京在册总人数仍为50余万人；加上留在南京的中国守 
    <br>
    　　军，以及从各地涌入并滞留南京的外地难民，南京总人数应为60余万人。<br>
