    <p ALIGN="JUSTIFY"><font face="仿宋_GB2312" color="#C0C0C0">1994年3月，美国“阿特兰蒂斯”号航天飞船与俄罗斯“和平”号空间站顺利完成对接。</font></td>
    <td width="50%">　<p>　</p>
    <p><font face="仿宋_GB2312" color="#C0C0C0">1995年3月14日，俄罗斯、美国联合宇航小组乘坐“联盟TM－21&quot;宇宙飞船从拜科努尔发射场升空，完成了同“和平”号空间站的对接。图为1995年3月16日俄罗斯女宇航员叶莲娜&middot;孔达科娃（左）迎接美国宇航员诺曼&middot;撒德。撒德是第一个抵达“和平”号空间站并在此工作的美国宇航员。</font></td>
