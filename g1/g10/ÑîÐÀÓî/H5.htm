<p align="center"><font face="楷体_GB2312" size="7" color="#00FF00"><strong><em><u>俄罗斯宇航员</u></em></strong></font></p>

<p>　</p>

<table border="0" width="100%" cellspacing="0" cellpadding="0">
  <tr>
    <td width="50%">　<p>　</p>
    <p ALIGN="JUSTIFY"><font face="仿宋_GB2312" color="#FFFF00"><em>俄罗斯宇航员瓦列里&middot;波利亚科夫1994年1月8日进入太空至1995年3月22日顺利返回地面，在太空中“生活”了439天（其中有437天在“和平”号轨道空间），创下了人类在太空生活单次时间最长的纪录。1995年4月12日，俄罗斯“宇航节”这一天，叶利钦总统授予他“俄联邦英雄”荣誉称号。图为1995年3月20日波利亚科夫（前右二）与同伴一起接受电视采访。</em></font></td>
    <td width="50%"><a href="index.htm"><font face="仿宋_GB2312" color="#FFFF00"><em><img
    src="宇航员瓦列里&middot;波利亚科夫.jpeg" width="301" height="228"
    alt="宇航员瓦列里&middot;波利亚科夫.jpeg (17192 字节)"></em></font></a></td>
  </tr>
  <tr>
    <td width="50%"></td>
    <td width="50%">　<p>　</p>
    <p><font face="仿宋_GB2312" color="#FFFF00"><em>　1999年1月26日，俄罗斯“和平号”空间站的宇航员与美国“奋进号”航天飞机的宇航员聚集在“和平号”空间站舱内合影。</em></font></td>
