    <td width="50%">　<p><font SIZE="3">　</p>
    <p></font><font face="仿宋_GB2312" size="3" color="#00FF00"><em>2000年4月4日，俄罗斯“联盟”型三级运载火箭在拜科努尔航天中心准时升空，将载有两名宇航员的“联盟TM-30”号飞船送入太空。4月6日，飞船与“和平”号空间站对接。两名宇航员对空间站进行了一系列检修工作并从事了多项科学考察。</em></font></td>
