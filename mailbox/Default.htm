<body>

<p align="center"><big><big><font color="#800000"><big><big><big><strong>校长信箱</strong></big></big></big></font></big></big></p>

<form method="POST" action="sendmail.asp">
  <div align="center"><center><table border="0" width="602">
    <tr>
      <td width="99" bgcolor="#279AD8"><font color="#000000" face="幼圆"><big><strong>姓名</strong></big></font></td>
      <td width="495"><input type="text" name="Name" size="20"> </td>
    </tr>
    <tr>
      <td width="99" bgcolor="#279AD8"><font color="#000000" face="幼圆"><big><strong>Email</strong></big></font></td>
      <td width="495"><input type="text" name="Email" size="36"></td>
    </tr>
    <tr>
      <td width="99" bgcolor="#279AD8"><font color="#000000" face="幼圆"><big><strong>主题</strong></big></font></td>
      <td width="495"><input type="text" name="subject" size="36"></td>
    </tr>
    <tr>
      <td width="99" bgcolor="#279AD8"><font color="#000000" face="幼圆"><big><strong>内容</strong></big></font></td>
      <td width="495"><textarea rows="6" name="context" cols="46"></textarea></td>
    </tr>
    <tr>
      <td width="594" colspan="2"><div align="center"><center><p><input type="submit"
      value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></td>
    </tr>
  </table>
  </center></div>
</form>

<p><a href="../index.htm"><strong>返回主页</strong></a></p>
