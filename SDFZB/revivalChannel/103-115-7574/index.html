<script>
	var VIEW="new";
	var base="https://fx.xxoo.skin/SDFZB";
	var baseUpload="";
	var VIEW_PARAM={"topGetWay":[],"location":[{"child":[{"child":[],"id":103,"node":"德育工作","order":2,"isleaf":1,"pid":0}],"id":115,"node":"主题活动","order":1,"isleaf":1,"pid":103}],"channelId":115,"next":{"cn_slite_img":"/upload/1/news/822/20180504162814764.jpg","cn_clicks":3055,"newType":null,"cn_publishdate":"2018-05-04 16:13:04","type":null,"cn_channelid":115,"creator":"900386","id":7372,"modifer":"900386","author":1,"cn_newtype":",3,","cn_opentype":1,"modfied_time":"2018-06-14","cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/822/20180504162547809.jpg","isdel":0,"cn_type":0,"cn_number":null,"content":"<p>       今天是五四青年节，也是五四运动爆发99周年。五四青年节是为纪念1919年5月4日爆发的五四运动而设立的，这是一次彻底的反对帝国主义和封建主义的爱国运动，也是中国新民主主义革命的开始。1939年，陕甘宁边区西北青年救国联合会规定5月4日为中国青年节。1949年12月，中国中央人民政府政务院正式宣布五月四日为中国青年节。<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180504161716013.jpeg' style='max-width:100%;'><br></p><p><br></p><section><br></section><section><p>       5月2日，在五四青年节和北京大学建校120周年校庆日即将来临之际，中共中央总书记、国家主席、中央军委主席习近平来到北京大学考察，同北京大学师生座谈并发表重要讲话。习总书记对广大青年提出四点希望：</p><p style='text-align: center;'>一是要爱国，忠于祖国，忠于人民。</p><p style='text-align: center;'>二是要励志，立鸿鹄志，做奋斗者。</p><p style='text-align: center;'><strong>三是要求真，求真学问，练真本领。</strong></p><p style='text-align: center; '>四是要力行，知行合一，做实干家。</p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180504161810830.jpeg' style='max-width: 100%; width: 622.8px; height: 412.2px;' class=''><br></p><p>          习近平总书记提到的\u201C求真\u201D，正是复兴的校训，是历代复兴人的价值追求。原虹口区教育督导室郑万瑜老师特地撰写了《听习近平主席谈\u201C求真\u201D》一文，分享了他对复兴\u201C求真\u201D精神的所思所悟，勉励我校师生坚持\u201C求真\u201D之路、追求卓越人生，激励师生在奋斗中释放青春激情、追逐青春理想。<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180504161858907.jpeg' style='max-width: 100%; width: 622.8px; height: 350.1px;' class=''><br></p></section><p style='text-align: center; '>听习近平主席谈\u201C求真\u201D</p><p>      习近平主席2018年5月2日，在北京大学师生座谈会上的讲话，于今日在各大媒体刊登。让我稍感意外的是，习主席在这次讲话中，对广大青年提了四点希望。一是爱国、二是励志、三是求真、四是力行。这个\u201C求真\u201D二字，与我们复兴高中的校训是一样的；他提的这点希望，与我们复兴人平时对\u201C求真\u201D的理解，几乎也是一样的。</p><p>      习主席是这样谈\u201C求真\u201D的。他说：三是要求真，求真学问，练真本领。\u201C玉不琢，不成器；人不学，不知道。\u201D知识是每个人成才的基石，在学习阶段一定要把基石打深、打牢。学习就必须求真学问，求真理、悟道理、明事理，不能满足于碎片化的信息、快餐化的知识。要通过学习知识，掌握事物发展规律，通晓天下道理，丰富学识，增长见识。人的潜力是无限的，只有在不断学习、不断实践中才能充分发掘出来。建设社会主义现代化强国，发展是第一要务，创新是第一动力，人才是第一资源。希望广大青年珍惜大好学习时光，求真学问，练真本领，更好为国争光、为民造福。</p><p>      当我们在复兴高中的校园里走过之后，给我们留下印象最深的就是\u201C求真\u201D二字。它，不仅是镌刻在墙上，也印在学生的校服上、门上，更是深深地印在师生的脑海中。几年之后，这些学生在复兴高中学习的知识可能会慢慢遗忘，但是\u201C求真\u201D二字，必将久久难以忘怀。也许，在今后的工作岗位上，\u201C求真\u201D二字会让他们知晓如何做人，如何做学问，如何练真本领，如何追求真理，如何 \u201C报国成才，服务社会，兴我中华！\u201D</p><p>      今天我们的复兴学子和老师们，如果都能够认真读一读习主席的这篇讲话，也许会倍受鼓舞。</p><p><br></p><p><br></p><p><br></p><p>相关链接</p><p>      在\u201C五四\u201D青年节到来之际，共青团上海市第十五次代表大会5月3日上午开幕。市委书记李强在开幕式上指出，新时代呼唤广大青年积极投身改革开放和现代化建设新实践，全市广大青年要坚持用习近平新时代中国特色社会主义思想武装头脑，牢记总书记的殷切嘱托，在坚定理想信念中树立人生追求，在创新创业实践中释放活力能量，在全面担当使命中展示青春风采，以青春之我、奋斗之我，为民族复兴铺路架桥，为祖国建设添砖加瓦，在推动上海发展、报效伟大祖国中谱写青春华章。</p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180504162003989.jpeg' style='max-width: 100%; width: 583.2px; height: 376.2px;' class=''><br></p><p><br></p>","cn_summary":"","cn_title":"五四 | 爱国、励志、求真、力行\u2014\u2014青年要在新时代干出一番事业","ispublish":1,"cn_order":null,"create_time":"2018-05-04","fontNo":1320},"resource":null,"pid":103,"indexChannel":[{"islink":0,"id":101,"child":[{"islink":0,"id":7779,"child":[],"opentype":null,"name":"学校概况","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7782,"child":[],"opentype":null,"name":"校史沿革","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7780,"child":[],"opentype":null,"name":"党政领导","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7781,"child":[],"opentype":null,"name":"组室机构","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7812,"child":[],"opentype":null,"name":" 领导关怀","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7811,"child": 的比赛交流。书法体验一度让香港学生流连忘返，陶醉于传统文化的独特魅力，而体育比赛则让双方学生通过切磋交流，增进了同胞友谊。</p><p></p><p>学校崭新的校舍环境、先进的教学设施以及丰富的课程体验，给香港的师生留下了深刻的印象，期待两地青少年之间能够密切往来、增进了解，正如学生的发言所说：不负春光勤耕耘，奋斗的青春最美丽，中华民族伟大复兴的中国梦终将在一代代青年的接力奋斗中梦想成真！</p><p>一起来看看交流活动现场照片吧！</p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142446751.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>参观校园△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142504496.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>参观\u201C心灵港湾\u201D△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142532730.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>传统文化体验△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142547803.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>篮球交流△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142559526.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>足球交流△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142802687.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>排球交流△<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180522142622122.jpeg' style='max-width: 100%; width: 560.7px; height: 420.3px;' class=''><br></p><p style='text-align: center; '>羽毛球交流△<br></p><p style='text-align: center; '><br></p><p><br></p>","cn_summary":"","cn_title":"资讯 | 香港学生\u201C上海体育及文化探索之旅\u201D交流团来我校参观交流 <script type="text/javascript">
            var Base = new Base64();
            function Base64() {


             _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";


             this.encode = function (input) {
              var output = "";
              var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
              var i = 0;
              input = _utf8_encode(input);
              while (i < input.length) {
               chr1 = input.charCodeAt(i++);
               chr2 = input.charCodeAt(i++);
               chr3 = input.charCodeAt(i++);
               enc1 = chr1 >> 2;
               enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
               enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
               enc4 = chr3 & 63;
               if (isNaN(chr2)) {
                enc3 = enc4 = 64;
               } else if (isNaN(chr3)) {
                enc4 = 64;
               }
               output = output +
               _keyStr.charAt(enc1) + _keyStr.charAt(enc2) +
               _keyStr.charAt(enc3) + _keyStr.charAt(enc4);
              }
              return output;
             }


             this.decode = function (input) {
              var output = "";
              var chr1, chr2, chr3;
              var enc1, enc2, enc3, enc4;
              var i = 0;
              input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
              while (i < input.length) {
               enc1 = _keyStr.indexOf(input.charAt(i++));
               enc2 = _keyStr.indexOf(input.charAt(i++));
               enc3 = _keyStr.indexOf(input.charAt(i++));
               enc4 = _keyStr.indexOf(input.charAt(i++));
               chr1 = (enc1 << 2) | (enc2 >> 4);
               chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
               chr3 = ((enc3 & 3) << 6) | enc4;
               output = output + String.fromCharCode(chr1);
               if (enc3 != 64) {
                output = output + String.fromCharCode(chr2);
               }
               if (enc4 != 64) {
                output = output + String.fromCharCode(chr3);
               }
              }
              output = _utf8_decode(output);
              return output;
             }

             // private method for UTF-8 encoding
             _utf8_encode = function (string) {
              string = string.replace(/\r\n/g,"\n");
              var utftext = "";
              for (var n = 0; n < string.length; n++) {
               var c = string.charCodeAt(n);
               if (c < 128) {
                utftext += String.fromCharCode(c);
               } else if((c > 127) && (c < 2048)) {
                utftext += String.fromCharCode((c >> 6) | 192);
                utftext += String.fromCharCode((c & 63) | 128);
               } else {
                utftext += String.fromCharCode((c >> 12) | 224);
                utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                utftext += String.fromCharCode((c & 63) | 128);
               }

              }
              return utftext;
             }

             _utf8_decode = function (utftext) {
              var string = "";
              var i = 0;
              var c = c1 = c2 = 0;
              while ( i < utftext.length ) {
               c = utftext.charCodeAt(i);
               if (c < 128) {
                string += String.fromCharCode(c);
                i++;
               } else if((c > 191) && (c < 224)) {
                c2 = utftext.charCodeAt(i+1);
                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                i += 2;
               } else {
                c2 = utftext.charCodeAt(i+1);
                c3 = utftext.charCodeAt(i+2);
                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                i += 3;
               }
              }
              return string;
             }
            };

          var result = Base.decode(VIEW_PARAM.current.content);
          document.getElementById("baseContent").insertAdjacentHTML("afterBegin",result);
        }

</script>
