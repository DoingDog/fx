	var VIEW_PARAM={"newsList":{"lastPage":true,"pageSize":15,"pageNumber":1,"firstPage":true,"list":[{"id":6766,"author":1,"cn_summary":"","cn_title":"新学期，复兴来了一位\u201C新朋友","cn_opentype":0,"cn_clicks":42,"cn_img":"/upload/1/news/601/20180224101402087.jpg","cn_publishdate":"2018-02-23 10:15:38","cn_channelid":118,"creator":"900254"},{"id":5183,"author":1,"cn_summary":"","cn_title":"中学生心理情景剧大赛在我校举办，我校学生获得\u201C十佳\u201D称号","cn_opentype":0,"cn_clicks":30,"cn_img":"/upload/1/news/601/20171213093855888.jpg","cn_publishdate":"2017-12-11 09:37:56","cn_channelid":118,"creator":"900254"},{"id":5089,"author":1,"cn_summary":"","cn_title":"复兴高级中学开启\u201C生涯体验周\u201D，心理情景剧《创可贴》在我校公演","cn_opentype":0,"cn_clicks":26,"cn_img":null,"cn_publishdate":"2017-10-17 10:37:44","cn_channelid":118,"creator":"900254"},{"id":5069,"author":1,"cn_summary":"","cn_title":"\u201C成长路上 有您相伴\u201D 青少年心理健康论坛在我校举办","cn_opentype":0,"cn_clicks":25,"cn_img":"/upload/1/news/601/20170930090105114.jpg","cn_publishdate":"2017-09-28 08:57:17","cn_channelid":118,"creator":"900254"},{"id":4207,"author":1,"cn_summary":"\r\n高考，你准备好了吗？\r\n\u2014\u2014我校开设高三心理讲座\r\n\r\n\r\n\r\n日前，复兴高级中学场中路校区请来了上海心理协会基础教育专业委员会秘书长、华师大心理咨询中心资深专家陈默老师为高三学子做了一次专业而不失有趣的讲座\u2014\u2014《高考，你准备好了吗？》。\r\n陈默老师先用一些问题启发大家来审视自己的现状：\r\nl 回家作业很晚才做。\r\nl 边做边玩手机、电脑。\r\nl 周末整天坐在写字桌前，但没写几个字。\r\nl 进入毕业班后，每遇大考必不行。\r\nl 参加很多补课，但是功课没有","cn_title":"高考，你准备好了吗？\u2014\u2014我校开设高三心理讲座","cn_opentype":0,"cn_clicks":261,"cn_img":"/userfiles/upload/PreImg/2016/05/17/20160517153250377478780.png","cn_publishdate":"2016-05-17 00:00:00","cn_channelid":118,"creator":"俞嘉溦"},{"id":4146,"author":1,"cn_summary":"\r\n迎着挑战奔跑\r\n\u2014\u2014记一次别开生面的心理班会课\r\n\r\n\r\n2016年4月11日，场中路校区的操场上开展了一次别开生面的心理班会课。参与者是全体高三年级近300名学生和10位班主任老师。本次活动从规模到组织都是前所未有的。本次心理班会由符杰普副校长发起，俞嘉溦老师带领，沈雨菲老师协助完成。\r\n当我们面对生活、面对世界，每天都充满着无穷的挑战，就像大家面前的二模考、两个月后的高考，都是人生历程中走向社会、学习适应、突破自我、积累能力的一次次重大挑战。这些背后更宏大的挑战是作为学生的","cn_title":"迎着挑战奔跑\u2014\u2014记一次别开生面的心理班会课","cn_opentype":0,"cn_clicks":295,"cn_img":"/userfiles/upload/image/2016/04/13/2016041316021315706130.jpg","cn_publishdate":"2016-04-13 00:00:00","cn_channelid":118,"creator":"俞嘉溦"},{"id":4120,"author":1,"cn_summary":"\r\n\r\n\r\n\u201C我要飞翔---青少年心理关爱项目\u201D在我校启动\r\n\r\n3月2日，上海市心理咨询行业协会、虹口区精神卫生中心、上海市复兴高级中学在虹口区中小学心理健康教育研究中心活动室召开了\u201C我要飞翔---青少年心理关爱项目\u201D启动仪式。虹口区精神卫生中心院长汪作为、上海市复兴高级中学的校长符杰普和高一7班学生代表分别做了重要讲话和发言。会后，上海市心理咨询行业协会特聘专家梁云娟女士为复兴高级中学高一7班的同学们带来了一场别开生面的团体辅导\u2014&mdash","cn_title":"\u201C我要飞翔---青少年心理关爱项目\u201D在我校启动","cn_opentype":0,"cn_clicks":332,"cn_img":"/userfiles/upload/image/2016/03/07/20160307081919793981980.JPG","cn_publishdate":"2016-03-07 00:00:00","cn_channelid":118,"creator":"俞嘉溦 "}],"totalRow":7,"totalPage":1},"topGetWay":[],"location":[{"child":[{"child":[],"id":103,"node":"德育工作","isleaf":1,"pid":0}],"id":118,"node":"心理健康","isleaf":1,"pid":103}],"channelId":118,"resource":null,"friendshipLink":[{"cwc_pids":null,"cwc_channel_pos":2,"cwc_qid":0,"cwc_pid":7804,"cwc_website_id":1,"cwc_channeltype":-1,"cwc_islink":1,"cwc_isleaf":1,"cwc_name":"上海教育","cwc_titlename":"","creator":"admin","cwc_isvisible":1,"cwc_img":null,"id":7807,"modifer":"admin","cwc_order":1,"modfied_time":"2017-04-18 13:04:56","cwc_introduce":"","cwc_have_power":0,"isdel":0,"create_time":"2017-04-17 09:35:51","cwc_opentype":0,"cwc_linkurl":"https://www.shmec.gov.cn/"},{"cwc_pids":null,"cwc_channel_pos":2,"cwc_qid":0,"cwc_pid":7804,"cwc_website_id":1,"cwc_channeltype":-1,"cwc_islink":1,"cwc_isleaf":1,"cwc_name":"虹口教育","cwc_titlename":"","creator":"admin","cwc_isvisible":1,"cwc_img":null,"id":7808,"modifer":"admin","cwc_order":2,"modfied_time":"2017-04-18 13:04:50","cwc_introduce":"","cwc_have_power":0,"isdel":0,"create_time":"2017-04-17 10:24:52","cwc_opentype":0,"cwc_linkurl":"https://www.hkedu.sh.cn/hkpublicinfo"},{"cwc_pids":null,"cwc_channel_pos":2,"cwc_qid":0,"cwc_pid":7804,"cwc_website_id":1,"cwc_channeltype":-1,"cwc_islink":1,"cwc_isleaf":1,"cwc_name":"虹口教育督导","cwc_titlename":"","creator":"admin","cwc_isvisible":1,"cwc_img":null,"id":7809,"mod
