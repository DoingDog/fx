	var VIEW_PARAM={"topGetWay":[],"location":[{"child":[{"child":[],"id":103,"node":"德育工作","order":2,"isleaf":1,"pid":0}],"id":115,"node":"主题活动","order":1,"isleaf":1,"pid":103}],"channelId":115,"next":{"cn_slite_img":"","cn_clicks":2216,"newType":null,"cn_publishdate":"2018-06-06 07:57:26","type":null,"cn_channelid":115,"creator":"900386","id":7688,"modifer":"900386","author":1,"cn_newtype":",3,","cn_opentype":1,"modfied_time":"2018-06-06","cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/822/20180606080451384.jpg","isdel":0,"cn_type":0,"cn_number":null,"content":"<p>\u201C致敬青春，唱响未来\u201D复兴青歌赛决赛于6月1日下午在来歌堂隆重举行。青歌赛自五月初启动以来，最终十位选手过关斩将，脱颖而出，站在了决赛的舞台上。<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180606080236116.jpeg' style='max-width: 100%; width: 560.7px; height: 373.5px;' class=''><br></p><p><br></p><p>决赛中，每一位选手都用天籁的声音向听众们讲述着一个个动人的故事，他们极尽全力呈现给我们一场听觉的饕餮盛宴。这一场无论输赢利益的比赛，只有单纯的梦想和真挚的情感，选手们勇敢地站在舞台上，尽情演绎属于自己的那几分钟，用复兴最强音，致敬我们的青春，歌唱我们的未来。</p><p>本届青歌赛的决赛现场我们还邀请到了四组助兴嘉宾登台演出，街舞社的动感舞蹈、主持人的钢琴弹奏以及上届青歌赛亚军的歌声，一次次将气氛推向高潮。最后登台的嘉宾孔庆昊老师更是展现出了惊人的歌唱功底，一首《没离开过》，引得台下一片喝彩，掌声不断。</p><p>最终，高一（4）班刘宣萱同学夺得本届青歌赛冠军，高一（9）班次旺卓玛和高一（1）班耿许涛分别荣获亚军和季军。再次恭喜他们！</p><p>感谢同学们的积极参与以及所有为这次比赛付出辛勤努力的老师和工作人员！</p><p>本届艺术节也在青歌赛的歌声飞扬中接近尾声，这一日的歌声与欢笑，台上绚烂的灯光与台下挥舞的荧光棒，都必将成为每个复兴学子最珍贵的记忆。</p><p style='text-align: right; '>撰稿：高一（7）班 高雨</p><p style='text-align: center; '>演出现场↓<br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180606075817008.jpeg' style='max-width: 100%; width: 560.7px; height: 373.5px;' class=''></p><p><br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180606075824242.jpeg' style='max-width: 100%; width: 560.7px; height: 373.5px;' class=''><br></p><p><br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180606075844306.jpeg' style='max-width: 100%; width: 560.7px; height: 373.5px;' class=''><br></p><p><br></p ":null,"linkurl":null,"pid":624,"pos":0},{"islink":null,"id":645,"child":[],"opentype":null,"name":"帮困助学","isleaf":null,"linkurl":null,"pid":624,"pos":0},{"islink":null,"id":646,"child":[],"opentype":null,"name":"评选奖励","isleaf":null,"linkurl":"/List.aspx?ClassID=119","pid":624,"pos":0},{"islink":0,"id":647,"child":[],"opentype":null,"name":"团队活动","isleaf":null,"linkurl":"","pid":624,"pos":0},{"islink":0,"id":648,"child":[],"opentype":null,"name":"课外活动","isleaf":null,"linkurl":"https://fx.xxoo.skin/List.aspx?ClassID=116","pid":624,"pos":0}],"opentype":null,"name":"学生工作","isleaf":null,"linkurl":"","pid":619,"pos":0}],"opentype":null,"name":"信息公开","isleaf":null,"linkurl":"","pid":0,"pos":0}],"pre":{"cn_slite_img":null,"cn_clicks":2042,"newType":null,"cn_publishdate":"2018-06-14 14:34:24","type":null,"cn_channelid":115,"creator":"900386","id":7692,"modifer":null,"author":1,"cn_newtype":",3,","cn_opentype":1,"modfied_time":null,"cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/822/20180614143750001.png","isdel":0,"cn_type":0,"cn_number":null,"content":"<p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180614143504919.png' style='max-width: 100%; width: 560.7px; height: 373.5px;' class=''><br></p><p>各位同学：\r\n</p><p>          大家上午好！岁月不居，时光如流。去年的这个时候，我和2017届复兴高中毕业们，毕业话别时的场景还历历在目，今天又到了和你们道别的时候。去年和你们的学长们讲了关于\u201C风华正茂\u201D的\u201C青春\u201D，今年我恐怕不能脱俗。因为，今天既是你们的毕业典礼，也是你们的成人仪式。所以，总是要说说\u201C青春\u201D的话题。青春是一个美丽的字眼。80年代初，我20岁刚出头，那时候全国的青年人曾经发起过一场大讨论,什么样的青春最美丽？\r\n</p><p>          今天的成人礼和毕业季，我想把这个30年前的话题抛给你们，什么样的青春最美丽？可能你们心中有明确的答案，也可能一下子无法整理出思绪。我想告诉你们，30年前，那时课堂里的大学生、老山前线的解放军战士、车床前的工人、田头间的农民，都有他们共同的\u201C美丽青春\u201D的答案，那就是不管在哪里，不管在哪个岗位上，在奋斗中融入时代的青春最美丽！\r\n</p><p>          那么，作为师长，我想，先和大家谈谈今天是个什么时代。\r\n</p><p>\r\n</p><p>          我们处在从富足走向生态的美丽新时代\r\n</p><p>          同学们，今年是改革开放40周年，你们00后的这一代是改革开放、国家富强的受益者。作为见证者的我，亲历了从吃饱穿暖到物质富裕的几乎完整的过程。而现在，我们的国家已经处在站起来、富起来之后又走向强起来的新时代。新时代里我们的国家和社会发展有什么的方向和愿景? 习近平同志在党的十九大报告这样严肃的政治文本中用到了\u201C美丽\u201D、\u201C更美好\u201D这样的有诗意、有温度的词汇。\u201C为把我国建设成为富强民主文明和谐美丽的社会主义现代化强国而奋斗\u201D。同学们，美丽这个词，代表着什么？美丽的表层是外在的感受，美丽的本质却是符合主体价值需要的和谐关系。这种和谐的关系就是生态。谈到生态，很多选生物学的同学马上就想到了环境保护，的确，我们的国家从来没有像今天这样关注环境保护、关注生态文明。习近平总书记在5月18日至19日召开的全国生态环境保护大会上提出了生态文明建设的六大原则，总书记希望我们每一个人像保护眼睛一样保护生态环境，像对待生命一样对待生态环境，让自然生态美景永驻人间，还自然以宁静、和谐、美丽。\r\n</p><p>          同学们，你们这届学生是在简陋的临时办学点和复兴崭新的校园里都学习过生活过的，你们对宁静、和谐、美丽的校园环境有着更为直观和深刻的感知、感受。我们复兴校名中蕴涵的价值指向就是强调我们是为了民族的复兴而奋斗。我们的国家当下正行走在伟大复兴的新长征路上，面对领袖发出的生态文明建设的总动员令，我们每一个复兴人都应该为保护生态环境作出我们这代人的努力，都要为美丽中国留下我们的青春印记，做出我们复兴人的努力！\r\n</p><p>\r\n</p><p>          该怎么努力呢？我的期待是\u2014\u2014\r\n</p><p>          我们应该把青春融入新时代的美丽生态\r\n</p><p>          各位同学，我们要把青春融入新时代的美丽生态，我们要全面、准确地把握生态的内涵。生态其实不仅是保护自然环境，还包括积极的社会适应与参与，更包括健康向上的精神生活和价值践行。换几句比较学术的话来说，人不仅是一种生物性的存在、一种社会性的存在、还是一种精神性的存在，所以就对应地产生了自然生态、社会生态、精神生态。我个人的理解，自然生态是我们与物的关系、与自然的关系；社会生态是我们与他人、与国家、与人类命运共同体的关系；精神生态则体现为我们与自己内心信仰、价值观的关系。一个人要处理好与这三个生态的关系，大概是需要阅历积淀的，所以过去三年，我没有跟你们聊过这个话题，今天是你们的成人礼，你们行将走出高中校园，走向社会生活，走上人生征途，作为校长，我想给你们三条建议：\r\n</p><p>          首先，保护自然生态。同学们，就是前几天，也就是6月5日，是世界环境日，我国生态环境部发布的2018年六五环境日主题是：\u201C美丽中国，我是行动者\u201D。这样主题，就是期望推动社会各界和公众积极参与生态文明建设，携手行动，共建天蓝、地绿、水清的美丽中国。你们已经成人，既是良好自然生态的福泽者，更应当是美好自然生态的保护者与建设者。其实保护生态环境，你们从幼儿园就开始接受教育，爱护花草、少用一次性用品和塑料袋等等你们都耳熟能详。你们这代是物质富足的一代，因为不缺乏什么，我想给大家建议的是，要实现生活方式和消费模式向勤俭节约、绿色低碳、文明健康的方向转变，力戒奢侈浪费和不合理的消费。我们对生活尽量少一些过度的物欲追求，要学会物尽其用、量入而出。还要以自身主动参与和践行，带动和影响身边更多的人崇尚和践行绿色生活新方式。逐步让自然、环保、节俭、健康的生活方式深入人心，成为时尚之风。当然，我更希望我们复兴的毕业生中能有更多的学子投考生态环境研究的相关专业，为直接治理环境污染、推动生态文明建设、福泽天下苍生做出我们复兴人应有的贡献。\r\n</p><p>          其次，融入社会生态。同学们，人是一切社会关系的总和。你们到了十八岁就意味着你们需要去面对各种复杂的社会关系了。在我们复兴高中的校园里生活，虽然也有社会生态，但是你们基本是同质的，都是优秀的初中毕业生，基本上来自上海市、虹口区，所以这样的生态是有局限性的非典型的生态。你们9月一走进大学校园，就会马上发现，要和天南海北操着各种口音、有着各种地域性格、有着各自个人嗜好的同学一起生活，这就是比我们复兴大的生态了，如果你们离开大学走上工作岗位，离开祖国到异国他乡，还会面对更大的社会生态。我们要学会融入，怎么融入呢?我的观点是：\r\n</p><p>          一是要接纳不同，懂得包容。中学的生物学知识告诉我们，好的生态系统一定是具有多样性的，正是那些差别和不同，让生态系统充满生机和活力。所以，我们走进大学、走上社会、走到国外，首要的就是要欣赏、认同与我们不同的人；即便做不到欣赏、认同，也应当大度地接纳这些不同，懂得包容，因为我们无权要求别人为了自己而改变。求同存异，是我们与人、与社会和谐相处之道。\r\n</p><p>          二是要学会调适，积极融入。可能对开始我问的那个什么样的青春最美丽的话题，有的同学心里有这样的答案,有个性的特立独行的我型我秀的青春才美丽，的确，青春需要个性，个性也是美丽的，但是若这样的个性与周边的人群和社会的主流格格不入，甚至矛盾冲突，这就要反思了，这还美丽么？我前面说过，美的本质是和谐的关系。我们既然已经成人，就要走向成熟，成熟不是老于世故，而是懂得妥协、懂得改变、懂得适应。只有积极的融入了社会，我们才能有更多的机会为社会的发展贡献我们的力量。\r\n</p><p>          三是要勇于担当，成为中坚。现在社会上有一种现象，叫社会虚无主义，譬如一面自己闯着红灯，一面抱怨社会风气不好，一面乱扔瓜皮果屑，一面抱怨社会整体素质低下\u2026\u2026同学们，这就吊诡了，社会究竟是谁，社会究竟在哪里？难道抽象的社会不就是由一个个具体的我们构成的么？我们复兴也有个别同学对学校的文化提出尖锐的批评意见，有些观点我赞同，有些观点不免也有偏激之嫌，复兴的文化不就是由我们每一个复兴人的言行构成的么？我们每一个复兴人都自我中心，复兴就是小家子气，我们每一个人都大度包容，复兴就是大气磅礴。我们每个人怎样，社会就怎样，我们每个中国人怎么样，我们的中国就怎样。所以，我希望大家走出复兴的校园，走上社会，能够挺起胸膛，勇担责任，做良好社会生态的中坚力量。因为，我们都是大气文化熏陶出来的复兴人！而复兴人应当成为社会发展的中流砥柱。\r\n</p><p>          最后，建构精神生态。人的精神世界会不会被污染？答案是\u201C会的\u201D。因为精神世界会被污染，所以建构积极向上的精神生态就很重要。可能前面的自然生态和社会生态更容易理解，精神生态比较内隐一些，但是在三个生态中却又居于最重要的位置，因为她是一种观念，是我们内心的信仰体系。在物质生活空前充实与丰富的今天,人类的精神生活受到了不同程度的扭曲和异化,现代人的精神生活陷入了空前危机，我们这个世界上没有信仰、精神虚无的人比比皆是，还有价值异化、无良人格的人。而我们的身边也有很多值得尊重的精神世界很丰满的人，他们有那种纯粹的丰富而干净的灵魂、他们都拥有属于自己的精神家园。孔子说过一句话：\u201C朝闻道，夕死可矣。\u201D这里所说的\u201C道\u201D，我的理解，就是\u201C真理\u201D，也就是我今天要说的\u201C精神家园\u201D。在生活中，有人将宗教视为\u201C精神家园\u201D；有人将助人为乐、乐善好施视为\u201C精神家园\u201D。而我觉得，对人生价值的追求，就是精神家园。每个人追求自己心中的价值，对它确认和崇敬，他的心灵自然就会平静。同学们，构建自己精神家园，首要的就是要结束精神的漂泊，结束精神的无所皈依。所以，今天你们已经十八岁了，也即将离开复兴的校园，我希望大家能够确立自己的人生价值目标。同时，我也认为，一个人的奋斗目标、人生理想不应该是离开时代使命、民族责任的单纯的\u201C个人设计\u201D。这样的人生理想不仅没有社会意义，也是难以实现的空中楼阁。个人的心灵之声只有与社会进步的大乐章合拍才会奏出或雄壮或美妙的人生交响乐。\r\n</p><p><p></p></p><p>          临行之际，希望你们都能建构起自己的精神家园，并且在把个人梦想融入到民族复兴的伟大梦想的奋斗中谱写出最美丽的青春篇章!也希望，复兴高中，我们的虹口区车站南路28号，能够成为你们永远的精神家园和心灵港湾！\r\n</p><p><br></p><p><br></p>","cn_summary":"","cn_title":"毕业寄语 | 陈永平：美丽青春 融入新时代","ispublish":1,"cn_order":null,"create_time":"2018-06-14","fontNo":3607},"current":{"cn_slite_img":"/upload/1/news/822/20180614145155601.jpg","cn_clicks":6348,"newType":null,"cn_publishdate":"2018-06-14 14:20:55","type":null,"cn_channelid":115,"creator":"葛健业","id":7690,"modifer":"900386","author":"网站管理员","cn_newtype":",2,3,","cn_opentype":1,"modfied_time":"2018-06-14","cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/822/20180614144107012.jpg","isdel":0,"cn_type":0,"cn_number":null, <script type="text/javascript">
            var Base = new Base64();
            function Base64() {


             _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";


             this.encode = function (input) {
              var output = "";
              var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
              var i = 0;
              input = _utf8_encode(input);
              while (i < input.length) {
               chr1 = input.charCodeAt(i++);
               chr2 = input.charCodeAt(i++);
               chr3 = input.charCodeAt(i++);
               enc1 = chr1 >> 2;
               enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
               enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
               enc4 = chr3 & 63;
               if (isNaN(chr2)) {
                enc3 = enc4 = 64;
               } else if (isNaN(chr3)) {
                enc4 = 64;
               }
               output = output +
               _keyStr.charAt(enc1) + _keyStr.charAt(enc2) +
               _keyStr.charAt(enc3) + _keyStr.charAt(enc4);
              }
              return output;
             }


             this.decode = function (input) {
              var output = "";
              var chr1, chr2, chr3;
              var enc1, enc2, enc3, enc4;
              var i = 0;
              input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
              while (i < input.length) {
               enc1 = _keyStr.indexOf(input.charAt(i++));
               enc2 = _keyStr.indexOf(input.charAt(i++));
               enc3 = _keyStr.indexOf(input.charAt(i++));
               enc4 = _keyStr.indexOf(input.charAt(i++));
               chr1 = (enc1 << 2) | (enc2 >> 4);
               chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
               chr3 = ((enc3 & 3) << 6) | enc4;
               output = output + String.fromCharCode(chr1);
               if (enc3 != 64) {
                output = output + String.fromCharCode(chr2);
               }
               if (enc4 != 64) {
                output = output + String.fromCharCode(chr3);
               }
              }
              output = _utf8_decode(output);
              return output;
             }

             // private method for UTF-8 encoding
             _utf8_encode = function (string) {
              string = string.replace(/\r\n/g,"\n");
              var utftext = "";
              for (var n = 0; n < string.length; n++) {
               var c = string.charCodeAt(n);
               if (c < 128) {
                utftext += String.fromCharCode(c);
               } else if((c > 127) && (c < 2048)) {
                utftext += String.fromCharCode((c >> 6) | 192);
                utftext += String.fromCharCode((c & 63) | 128);
               } else {
                utftext += String.fromCharCode((c >> 12) | 224);
                utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                utftext += String.fromCharCode((c & 63) | 128);
               }

              }
              return utftext;
             }

             _utf8_decode = function (utftext) {
              var string = "";
              var i = 0;
              var c = c1 = c2 = 0;
              while ( i < utftext.length ) {
               c = utftext.charCodeAt(i);
               if (c < 128) {
                string += String.fromCharCode(c);
                i++;
               } else if((c > 191) && (c < 224)) {
                c2 = utftext.charCodeAt(i+1);
                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                i += 2;
               } else {
                c2 = utftext.charCodeAt(i+1);
                c3 = utftext.charCodeAt(i+2);
                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                i += 3;
               }
              }
              return string;
             }
            };
        if(VIEW_PARAM.current=='-1'){
          var inserText = "<div style='text-align:center;margin-top:200px'>暂无内容</div>";
          document.getElementById( 'article').innerHTML=inserText;
        }else{
          var result = Base.decode(VIEW_PARAM.current.content);
          document.getElementById("baseContent").insertAdjacentHTML("afterBegin",result);
        }

</script>
