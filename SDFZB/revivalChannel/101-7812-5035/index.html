<script>
	var VIEW="new";
	var base="https://fx.xxoo.skin/SDFZB";
	var baseUpload="";
	var VIEW_PARAM={"topGetWay":[],"location":[{"child":[{"child":[],"id":101,"node":"校情总览","order":1,"isleaf":1,"pid":0}],"id":7812,"node":" 领导关怀","order":5,"isleaf":1,"pid":101}],"channelId":7812,"next":{"cn_slite_img":null,"cn_clicks":1292,"newType":null,"cn_publishdate":"2017-09-04 08:55:35","type":null,"cn_channelid":7812,"creator":"900254","id":5009,"modifer":null,"author":1,"cn_newtype":",3,","cn_opentype":0,"modfied_time":null,"cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/601/20170904091253291.jpg","isdel":0,"cn_type":0,"cn_number":null,"content":"<p><span style='line-height: 1.8; font-size: 14px;'>      2017年9月1日，是我校改扩建完工后的车站南路校区举办新学期开学典礼的特别日子。一早，虹口区委常委、副区长高香一行前来关心新校区开学运行状况。陪同调研的领导有虹口区教育局局长常生龙、副局长余杰、副局长孙磊，教育局工会主席秦静以及江湾镇街道党工委书记耿彧、办事处主任叶忻等。</span><br></p><p><span style='line-height: 1.8; font-size: 14px;'><br></span></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/601/20170904085700931.jpeg' style='max-width:100%;'><span style='line-height: 1.8; font-size: 14px;'><br></span></p><p><br></p><p>      首先，领导们对我校新学期开学表示祝贺。随后，在陈永平校长、党总支书记丁伟强、校办主任徐凯里、总务处副主任张俊的陪同下，一行人特地前往学校绿化区域和食堂，参观了师生的生活区域，尤其对食堂的用餐环境、伙食质量、卫生情况以及西藏生学习生活情况进行了详尽的了解，并对学校绿化建设提出建议。</p><p><br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/601/20170904085742377.jpeg' style='max-width:100%;'><br></p><p><br></p><p>      在考察过程中，陈校长饶有兴致地对教学楼公共区域的一处绿化设计进行介绍：砖红色的人行道铺面从正面看是一个大写的\u201CA\u201D字形设计，换个角度看则是字母\u201CV\u201D，象征着复兴作为沪上一流名校的斐然教绩，也表达了复兴人追求卓越、呼唤胜利的展望。</p><p><br></p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/601/20170904085820346.jpeg' style='max-width:100%;'><br></p><p><br></p><p>      在看到电子屏中展示的复旦、交大等国内一流大学给我校发来的高考喜报后，高区长充分赞赏了复兴在2017年高考录取中的出色表现和喜人成绩，对复兴领导班子在低谷时期接手工作的努力和佳绩表示肯定。实地考察结束后，高区长高度肯定了我校对\u201C求真\u201D校训的内涵解读和践行实绩，也对学校开学第一天的整体运行情况表示满意，同时表达了区委区政府对学校全面发展、再次腾飞的殷切希望。</p><p>      不可否认，复兴是虹口教育的一张名片，\u201C创建满足学生充分发展需求的教育\u201D是服刑人的坚定信念和执着追求。我校也将以本次调研为新的起点，带着领导的嘱托和对未来的憧憬，鼓足干劲、振奋精神、抓好落实、创新发展，为虹口教育再攀高峰贡献力量。</p><p><br></p>","cn_summary":"","cn_title":"虹口区委常委、副区长高香一行莅临我校视察开学工作","ispublish":1,"cn_order":null,"create_time":"2017-09-04","fontNo":683},"resource":null,"pid":101,"indexChannel":[{"islink":0,"id":101,"child":[{"islink":0,"id":7779,"child":[],"opentype":null,"name":"学校概况","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7782,"child":[],"opentype":null,"name":"校史沿革","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7780,"child":[],"opentype":null,"name":"党政领导","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7781,"child":[],"opentype":null,"name":"组室机构","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7812,"child":[],"opentype":null,"name":" 领导关怀","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7811,"child":[],"opentype":null,"name":"学校荣誉","isleaf":null,"linkurl":"","pid":101,"pos":0}],"opentype":null,"name":"校情总览","isleaf":null,"linkurl":"","pid":0,"pos":0},{"islink":0,"id":103,"child":[{"islink":0,"id":115,"child":[],"opentype":null,"name":"主题活动","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":116,"child":[],"opentype":null,"name":"评选奖励","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":118,"child":[],"opentype":null,"name":"心理健康","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":7785,"child":[],"opentype":null,"name":"社会实践","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":7786,"child":[],"opentype":null,"name":"生涯规划","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":7788,"child":[],"opentype":null,"name":"民族教育","isleaf":null,"linkurl":"","pid":103,"pos":0},{"islink":0,"id":7800,"child":[],"opentype":null,"name":"学生荣誉","isleaf":null,"linkurl":"","pid":103,"pos":0}],"opentype":null,"name":"德育工作","isleaf":null,"linkurl":"","pid":0,"pos":0},{"islink":0,"id":104,"child":[{"islink":0,"id":120,"child":[],"opentype":null,"name":"课程建设","isleaf":null,"linkurl":"","pid":104,"pos":0},{"islink":0,"id":121," <script type="text/javascript">
            var Base = new Base64();
            function Base64() {


             _keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";


             this.encode = function (input) {
              var output = "";
              var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
              var i = 0;
              input = _utf8_encode(input);
              while (i < input.length) {
               chr1 = input.charCodeAt(i++);
               chr2 = input.charCodeAt(i++);
               chr3 = input.charCodeAt(i++);
               enc1 = chr1 >> 2;
               enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
               enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
               enc4 = chr3 & 63;
               if (isNaN(chr2)) {
                enc3 = enc4 = 64;
               } else if (isNaN(chr3)) {
                enc4 = 64;
               }
               output = output +
               _keyStr.charAt(enc1) + _keyStr.charAt(enc2) +
               _keyStr.charAt(enc3) + _keyStr.charAt(enc4);
              }
              return output;
             }


             this.decode = function (input) {
              var output = "";
              var chr1, chr2, chr3;
              var enc1, enc2, enc3, enc4;
              var i = 0;
              input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
              while (i < input.length) {
               enc1 = _keyStr.indexOf(input.charAt(i++));
               enc2 = _keyStr.indexOf(input.charAt(i++));
               enc3 = _keyStr.indexOf(input.charAt(i++));
               enc4 = _keyStr.indexOf(input.charAt(i++));
               chr1 = (enc1 << 2) | (enc2 >> 4);
               chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
               chr3 = ((enc3 & 3) << 6) | enc4;
               output = output + String.fromCharCode(chr1);
               if (enc3 != 64) {
                output = output + String.fromCharCode(chr2);
               }
               if (enc4 != 64) {
                output = output + String.fromCharCode(chr3);
               }
              }
              output = _utf8_decode(output);
              return output;
             }

             // private method for UTF-8 encoding
             _utf8_encode = function (string) {
              string = string.replace(/\r\n/g,"\n");
              var utftext = "";
              for (var n = 0; n < string.length; n++) {
               var c = string.charCodeAt(n);
               if (c < 128) {
                utftext += String.fromCharCode(c);
               } else if((c > 127) && (c < 2048)) {
                utftext += String.fromCharCode((c >> 6) | 192);
                utftext += String.fromCharCode((c & 63) | 128);
               } else {
                utftext += String.fromCharCode((c >> 12) | 224);
                utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                utftext += String.fromCharCode((c & 63) | 128);
               }

              }
              return utftext;
             }

             _utf8_decode = function (utftext) {
              var string = "";
              var i = 0;
              var c = c1 = c2 = 0;
              while ( i < utftext.length ) {
               c = utftext.charCodeAt(i);
               if (c < 128) {
                string += String.fromCharCode(c);
                i++;
               } else if((c > 191) && (c < 224)) {
                c2 = utftext.charCodeAt(i+1);
                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                i += 2;
               } else {
                c2 = utftext.charCodeAt(i+1);
                c3 = utftext.charCodeAt(i+2);
                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                i += 3;
               }
              }
              return string;
             }
            };
