<script>
	var VIEW="new";

	var VIEW_PARAM={"topGetWay":[],"location":[{"child":[{"child":[],"id":104,"node":"教育教学","order":3,"isleaf":1,"pid":0}],"id":120,"node":"课程建设","order":0,"isleaf":1,"pid":104}],"channelId":120,"next":{"cn_slite_img":null,"cn_clicks":1346,"newType":null,"cn_publishdate":"2018-04-13 15:44:49","type":null,"cn_channelid":120,"creator":"900386","id":6928,"modifer":null,"author":1,"cn_newtype":",3,","cn_opentype":1,"modfied_time":null,"cn_key_word":"","cn_linkurl":"","cn_img":"/upload/1/news/822/20180413154912317.jpg","isdel":0,"cn_type":0,"cn_number":null,"content":"<p>     2018年4月11日下午1：00，《高三英语作文实战指导》高三英语教研活动在复兴高级中学举行，全区六十余名高中英语教师参与了此次活动。</p><p>   首先复兴高级中学的周小彬老师呈现了一堂题为\u201CHow to write an application letter\u201D的高三英语作文课。本节课围绕如何申请志愿岗位，从内容、语言上为学生的写作任务提供支撑。通过brainstorm环节让学生清晰把握主要内容，然后从introduction、body、 conclusion 三个环节依次推进，融合师生、生生互动，运用丰富的词汇、句型激活学生已有知识背景。学生完成写作后，通过生生互评，教师点评等手段，让学生学会欣赏，学会批判，从而提升学生的整体作文层次。</p><p>     然后，复兴高级中学高三备课组长介绍了整堂公开课的设计思路；周小彬老师对课堂进行了总结反思，认为课堂上学生总体较好地完成了写作任务，但是过程中的操练还不够充分。</p><p>     最后，教研员姚继怀老师就公开课进行了点评。姚老师肯定了本堂写作课给高三老师带来的启发，比如：在高三下学期要有专门写作指导课，有针对性提升学生的作文层次；课堂上呈现的句型词汇能给学生的写作提供有效支撑。随后姚老师也指出了本节课可以优化改进的地方，比如：在brainstorm过程中如何引导学生帮助他人，从而更好地体现课堂的育人价值；如何优化时间，让学生有更多机会操练课堂呈现出的丰富句型、词汇。姚老师强调了高三教师要帮助学生从内容、语言、结构上全面提高作文层次的重要性和可操作性，从而提高高三英语写作课教学质量。</p><p style='text-align: center; '><img src='https://fx.xxoo.skin/SDFZB/upload/1/newsImg/822/20180413154906098.png' style='max-width:100%;'><br></p><p style='text-align: right; '>撰稿：周小彬</p><p><br></p>","cn_summary":"","cn_title":"资讯 | 《高三英语作文实战指导》高三英语教研活动在我校举行","ispublish":1,"cn_order":null,"create_time":"2018-04-13","fontNo":649},"resource":null,"pid":104,"indexChannel":[{"islink":0,"id":101,"child":[{"islink":0,"id":7779,"child":[],"opentype":null,"name":"学校概况","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7782,"child":[],"opentype":null,"name":"校史沿革","isleaf":null,"linkurl":"","pid":101,"pos":0},{"islink":0,"id":7780,"child":[],"opentype":null,"name":"党政领导","isleaf":null,"linkurl":"","pid":101,"pos":0               string = string.replace(/\r\n/g,"\n");
              var utftext = "";
              for (var n = 0; n < string.length; n++) {
               var c = string.charCodeAt(n);
               if (c < 128) {
                utftext += String.fromCharCode(c);
               } else if((c > 127) && (c < 2048)) {
                utftext += String.fromCharCode((c >> 6) | 192);
                utftext += String.fromCharCode((c & 63) | 128);
               } else {
                utftext += String.fromCharCode((c >> 12) | 224);
                utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                utftext += String.fromCharCode((c & 63) | 128);
               }

              }
              return utftext;
             }

             _utf8_decode = function (utftext) {
              var string = "";
              var i = 0;
              var c = c1 = c2 = 0;
              while ( i < utftext.length ) {
               c = utftext.charCodeAt(i);
               if (c < 128) {
                string += String.fromCharCode(c);
                i++;
               } else if((c > 191) && (c < 224)) {
                c2 = utftext.charCodeAt(i+1);
                string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                i += 2;
               } else {
                c2 = utftext.charCodeAt(i+1);
                c3 = utftext.charCodeAt(i+2);
                string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                i += 3;
               }
              }
              return string;
             }
            };
        if(VIEW_PARAM.current=='-1'){
          var inserText = "<div style='text-align:center;margin-top:200px'>暂无内容</div>";
          document.getElementById( 'article').innerHTML=inserText;
        }else{
          var result = Base.decode(VIEW_PARAM.current.content);
          document.getElementById("baseContent").insertAdjacentHTML("afterBegin",result);
        }

</script>
