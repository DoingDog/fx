      <p align="center"><b>校史展览厅</b></p>
      <p>　　五十五年的光辉历程，造就了一批又一批栋梁之材，也铸造了一个令人神往的著名学府：复兴。<br>
      　　“复兴”的历史记下了“复兴人”自强不息、奋斗不已的一章章、一页页；“复兴”的历史可以凝聚成两个金光闪闪的大字，那就是“求真”。<br>
        　　崭新的校史展览厅，每件展品都饱含深情；每个画面都闪烁着前驱者对于理想执着追求的荣耀；每个字都能让校友联想起无穷无尽的复兴故事。</p>
