      <p align="center"><b>教学楼</b></p>
      <p>　　从学校正大门看过来，十层高的主楼――行政楼，巍峨挺拔，保留复兴老校风貌的传统西洋风格屋顶，使每位复兴人回忆起母校几十年的风雨历程。行政楼两侧的五层教学大楼和实验大楼，就象巨人的两条臂膀，分别象征着知识和实践，他们将托起每一位新的复兴学子走向新的成功。 
      </p>
