    </TD></TR>
  <tr>
    <TD height=166 width="356">
      <p class="MsoNormal"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">一报――《复兴人》</span></p>
      <p class="MsoNormal"><span lang="EN-US">2005</span><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">年</span><span lang="EN-US">9</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">月学校特聘请校友应兴国同志担任校报《复兴人》的顾问，成立了学生记者团，并于</span><span lang="EN-US">2006</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">年</span><span lang="EN-US">1</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:
&quot;Times New Roman&quot;">月出版第一期《复兴人》，全面反映复兴学生的文化活动，展示复兴人的风采。</span></p>
      <p>　
    </TD>
    <TD height=166 width="391">
      <p class="MsoNormal"><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">一刊――《秋实》</span></p>
      <p class="MsoNormal"><span lang="EN-US">2002</span><span style="font-family:宋体;
mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:&quot;Times New Roman&quot;">年</span><span lang="EN-US">5</span><span style="font-family:宋体;mso-ascii-font-family:&quot;Times New Roman&quot;;
mso-hansi-font-family:&quot;Times New Roman&quot;">月复兴高级中学邓小平理论读书会创办校刊《秋实》，综合反映我校中学生学理论、用理论、实践理论的动态，建立了由校党总支、校德育处、校团委邓小平理论读书会、政治组邓小平理论选修课构成的理论学习框架，掀起了理论学习的热潮。</span></p>
