              <p><font size="2" color="#000033">政治教研组</font></p>
              <p align="left"><font size="2" color="#000033">&nbsp;&nbsp; 政治教研组现有教师7名，平均年龄34岁，是全校最年轻的教研组之一，方培君老师和章波老师分别被选拔为国家级骨干教师和上海市市级骨干教师的培养对象。近年来，我级老师顺应时代要求，开拓创新积极开展教研活动，取得了一定的成绩，并在历次高考中获得较好的成绩，有两位老师参加了上海市1999年、2001年高考命题工作。目前政治教研组除完成必修课、选修课等教学任务外，还承担了学校理论学习小组的辅导、全校学生的时政学习、学生社团活动的指导等。</font></p>
