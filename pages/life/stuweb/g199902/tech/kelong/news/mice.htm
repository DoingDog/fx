<DIV align=center><FONT color=#0000ff><B>科学家用体细胞成功克隆雄鼠</B></FONT></DIV>
<P>据美国6月出版的《自然遗传学》报道，夏威夷大学的科学家从一只雄性老鼠尾巴上取下皮肤细胞，将其遗传物质注入已去除遗传物质的卵子中，并培育出274个胚胎，将他们植入代孕母鼠体内。在这些胚胎中有三只发育完全，但最后只有一只活到成年。这项试验成功，不仅使克隆动物家族首次有了雄性成员，而且意味着有可能利用皮肤细胞或其他细胞来取代必须冷冻胚胎的方法储存动物的整个基因组，使克隆技术向实用化又迈进了一步。 
</P></BODY></HTML>
