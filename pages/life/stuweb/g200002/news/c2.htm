<h2>0.13微米256Mbit DRAM问世</h2>
<p>　　NEC与Hitachi公司联合成立的Elpida内存公司，自从2000年4月开始由200个工程师组成的队伍，研制0.13微米制造DRAM，最近首次成品的256Mbit容量0.13微米DRAM成功开发出来。体积只有0.18微米成品的一半，是世界上体积最小的DRAM。
<p>　　新的内存芯片还有SDRAM和DDR SDRAM两种产品，低延迟时间和高数据传输率。这种0.13微米DRAM还拥有低电阻抗性和使用半球型阵列式封装HSG。估计在2001年第一季度进行样品展示，春季里进行量产，2001年底每月产量能达500万单位。</p>
