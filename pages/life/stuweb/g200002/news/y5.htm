<p ALIGN="JUSTIFY">&nbsp;&nbsp;&nbsp; <font FACE="宋体" LANG="ZH-CN" SIZE="3">凤凰网</font><font SIZE="3">6</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">日消息</font><font SIZE="3"> 
</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">美国环保署的专家小组</font><font SIZE="3">5</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">日证实，一般称为“星连”</font><font SIZE="3">(STARLINK)</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">的基因改造玉米，跟人类食物过敏有关。</p>
</font><font SIZE="3">
<p ALIGN="JUSTIFY"></font><font FACE="宋体" LANG="ZH-CN" SIZE="3">据法新社</font><font SIZE="3">5</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">日报道，科学家针对据称吃了基改玉米制成的食品后，产生过敏反应的三十四个病例进行研究“星连”是亚文提斯科学作物公司所创，尚未获得批准供作人类食品使用。这种基因改造的作物只核准供作动物饲料与制造乙醇，因为其成分包括会引起人类过敏反应与恶心的一种蛋白质</font><font SIZE="3">Cry9C</font><font FACE="宋体" LANG="ZH-CN" SIZE="3">。这个专家小组说，资料显示，儿童最可能发生星连食品过敏反应，因此将成为进一步研究的目标。</p>
</font><font SIZE="3">
<p ALIGN="JUSTIFY">　</p>
