<h2>美光明年出货334MHz DDR</h2>
2000-11-17・ ・电子时报
<p>　　美光Micron科技宣布，高速DDR 334MHz SDRAM模块、产品型号PC2600将于2001年第二季度出货，该公司主要出货给显卡厂商334MHz 
DDR，以及374与400MHz DDR SDRAM芯片。
<p>　　334MHz DDR放弃采用薄小型外线封装（TSOP）方式，改采最新细间距球闸阵列封装（Ball 
Grid Array；BGA），可提高SDRAM处理速度与散热性能。</p>
