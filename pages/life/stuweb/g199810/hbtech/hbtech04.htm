    <td bgcolor="#04B7FB"><span style="COLOR: #555500; FONT-SIZE: 9pt"><p align="center">生活垃圾可建高楼？</span></td>
  </tr>
  <tr>
    <td><span style="FONT-SIZE: 9pt">　</span><p><span style="FONT-SIZE: 9pt">2000-06-08 
    《人民日报》第５版 <br>
    　　城市生活垃圾也能作高楼大厦的建材？记者近日在采访中获悉，这并非天方夜谭。<br>
    　　日前，记者赴广州海珠区工业大道的××名苑采访时，据高级工程师黄某介绍，该小区的两栋九层住宅楼的顶层防水隔热层共２０００多平方米，全部应用的是一种利用泡沫塑料垃圾加水泥、钢筋、沙以及催化剂混合成的新型墙体材料。实践证明，防水隔热效果良好。<br>
    　　据介绍，这种新型墙体材料重量只有普通红砖的１／６到３／５，而抗压力可增强３０％左右，是高层和超高层建筑的理想材料。采用该材料做内墙外墙，不仅隔热效果相当好，还可降低建筑物综合造价约１０％至３０％。</span></td>
