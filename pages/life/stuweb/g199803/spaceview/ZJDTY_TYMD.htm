    <td width="46%" valign="top"><span style="line-height: 28px"><font color="#FFC71E">&nbsp;&nbsp;&nbsp; 
    1950年，瑞士天文学家瓦德迈尔从日冕仪观测的太阳图象中，发现日冕中有些暗黑的区域，他把这种区域叫做“洞”，后来天文学家把这些“洞”定名为“冕洞”。 
    冕洞是日冕中密度比较小的区域。它的平均密度约为一般宁静区的1/3。在冕洞的中心密度甚至小到1/10。冕洞又是</font></span></td>
    <td width="2%" valign="top"></td>
    <td width="42%" valign="top"><img src="images/TYRNDd.jpg" tppabs="https://www.kepu.gov.cn/snkj/exhibition/images/TYRNDd.jpg" alt="太阳日冕洞d.jpg (29953 bytes)" WIDTH="282" HEIGHT="253"></td>
  </tr>
</table>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="2%"></td>
    <td width="96%"><span style="line-height: 28px"><font color="#FFC71E">低温区，日冕的温度为150~200万度，而冕洞的温度约为100万度。因此，从密度和温度来看，冕洞的确是个黑暗的“洞”。冕洞的面积可以缓慢地变大或缩小，但是它们在太阳表面上的位置变化不大，随着太阳自转，延伸型冕洞27天旋转一周，所以地球上的磁暴呈现出27天的周期。</font></span></td>
