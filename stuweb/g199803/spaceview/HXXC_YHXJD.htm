        一般把处于慢收缩阶段的天体称为原恒星。慢收缩开始后，中心区受强烈压缩而升温并发出热辐射，直到最后中心温度升到约800至1000万度以上，由氢原子核聚变为氦原子核的热核反应提供足够的能量，使内部压力与引力处于相对平衡状态，一颗恒星就正式诞生了。
