      <p align="center"><strong><font color=#cc0033 
      size=3><b class="table1"><font size="4">美放宽对中草药进口的限制</font></b></font></strong></p>
      <p>据美国营养业协会的统计，近几年，美国的大型制药厂和营养品厂商纷纷推出中草药制成的营养补剂和药品，中草药不但已进入美国主流药业，而且还形成了一个庞大的市场需求。为方便制药商开发中草药制品，美国联邦食品和药物管理局已放宽对中草药进口的限制，以满足美国民众的需求。 
      <p><br>
        摘自：三九健康网<br>
        时间：11-03 8:55</p>
