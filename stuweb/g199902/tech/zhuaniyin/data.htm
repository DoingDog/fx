<DIV align=center><FONT color=blue>转基因食品小档案</FONT></DIV>
<P>80年代初，美国最早进行转基因食品的研究。1983年转基因食物诞生。到1997年，美国已能生产34种转基因食物。如土豆、西葫芦、玉米、番茄、木瓜、大豆等，并形成了可观的产业规模。经过十几年的发展，转基因技术在提高作物抗病、抗虫及品质改良方面发挥着重要作用。 

<P>目前，我国转基因食品的研究开发水平居世界中等水平。1998年农业部生物工程安全委员会批准了6个准许商业化的许可证，有北京大学陈章良教授的抗病西红柿、抗病甜椒和华中农业大学的耐贮存西红柿等。
