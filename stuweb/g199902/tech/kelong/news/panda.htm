<DIV align=center><FONT color=#0000ff><B>我国科学家成功克隆大熊猫胚胎</B></FONT></DIV>
<P align=center>《科技日报》1999年7月9日 
<P>我国科学家成功克隆出大熊猫的早期胚胎，从而向克隆大熊猫这一目标迈出了坚实的一步。据悉，中科院动物研究所研究员陈大元率领的研究小组，通过将大熊猫体细胞植入去核后的兔子卵细胞中，成功地培育出了大熊猫的早期胚胎。我国科学家的这一阶段性成果，发表在近日出版的权威杂志《中国科学》上。专家认为，大熊猫早期胚胎的成功克隆，意味着克隆大熊猫的第一个关键性问题得到解决。也就是说，通过异种克隆技术，大熊猫的体细胞能够在异种的去核卵细胞中去分化，重获全能性，经过卵裂得到早期胚胎。这也充分说明，从技术路径上看，利用异种克隆技术拯救濒危动物是可行的。 
</P></BODY></HTML>
