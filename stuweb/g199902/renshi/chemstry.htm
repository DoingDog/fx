            <P align="center">染色体上具有遗传作用的是脱氧核糖核酸即DNA。DNA链由两条碱基互补的脱氧核苷酸链反向平行旋转形成双螺旋结构。每个脱氧核苷酸由一个碱基、一个脱氧核糖及一个磷酸分子组成。碱基的不同决定了脱氧核苷酸种类的不同。DNA中的碱基种类有四种：腺嘌呤（A）、鸟嘌呤（G）、胸腺嘧啶（T）、胞嘧啶（C）。 
              <IMG height=244 alt="" src="chemstry.files/JY4.jpg" width=511 border=1> 
            <P align="center">所谓基因是带有遗传性状的DNA片段，每个基因具有自身的遗传密码。基因虽然只有小小的一段，却有着重要的功能。因为基因决定着蛋白质的合成，有 
              "一个基因一个多肽链"的说法。简单地说：基因决定蛋白质，蛋白质决定代谢作用，代谢作用决定各种性状。 <IMG height=439
