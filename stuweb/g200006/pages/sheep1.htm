            <tr> 
              <td width="100%" bgcolor="#FFFFFF"> 
                <p align="justify"><font face="宋体" size="2">藏羚羊是世界上唯一能生存在高海拔地区  
                &nbsp;  
                的羚羊。它具有最优秀的耐高寒基因，食量很小，却能在高寒缺氧的恶劣环境下高速奔跑，有很高的学术研究价值。我国青藏高原的可可西里无人区，是它生活的唯一地方。</font></p> 
                <p><font size="2"><font face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                原来它们无忧无虑地生活在那片乐土上，繁衍生存数十万头。曾几何时，它们象精灵一般敏捷，灵巧地奔跑跳跃，成群地如风一般地掠过可可西里高原。在海拔</font>5000<font face="宋体">米的可可西里，它们没有什么天敌，现在唯一的敌人就是盗猎者。</font></font></p>
