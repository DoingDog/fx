      <p align="center"><b>正厅</b></p>
      <p> 　　行政楼底楼的正厅，宽大美观，四通八达。电子广告板每天播出学校最新新闻和国内外大事，旁边的班级常规排行榜督促学生们遵守规范，为集体争光；中间的电梯可以把你平稳地送到目的地；而在正面，阳光下三、五位学生坐的草坪上悠然自习的身影，仿佛会让人感受到时间在这一刹那暂停的体验。
