<center><b><font size="3">纳米新一代抗菌药物在我国研制成功</font></b></center>
<p>&nbsp;&nbsp;&nbsp; 一种用纳米技术“打造”的新一代抗菌药物在我国研制成功。</p>
<p>　　这种我国成功研制出的纳米新药，按一钠米等于十亿分子一米计算，只有25纳米长，但它对大肠杆菌、金黄色葡萄球菌等致病微生物有强烈的抑制和杀灭作用。用数层钠米粒子包裹的智能药物在进入人体后，可主动搜索并攻击癌细胞或修补受损组织，达到以往药物无法起到的效力。它还具有广谱、亲水、环保等多种性能，既使达到临床使用剂量的4000倍以上，受试动物也无中毒表现，且对受损细胞具有修复作用，临床使用效果显著。</p>
