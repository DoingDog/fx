<h2>INTEL P4工程样品(图)</h2>
<img src="techhardware-20001017-1119-123285.gif" align="left" width="160" height="120"><br>
2000-10-17・ powsai・天极网硬件中心
<p>　　INTEL新一代处理器Pentium IV的工程样品已经登陆日本(如下图所示)，这是一块没有锁倍频的样品，外部颜色采用了绿色，die 
较为突出，12个电阻器排列在CPU的底部，该芯片上还印着：INTEL 
CONFIDENTIAL QY81ES COSTA RICA i(m)(c)’00 80528PC1.4G0K。是否意味着这块P4处理器采用了Intel 
NetBurst micro-architecture架构？　</p>
