</p>
<p align="center">　</p>
<p align="center">说明：1、先进入信息等录，登录学校、个人、家长和竞赛信息，登录完毕会看到你的报名号和成绩登录的密码。</p>
<p align="left">　　　　　2、进入成绩登录，将本人的升学考试的成绩和当地省级重点的分数上传。&nbsp;</p>
<p align="left">　　　　　３、如登录的信息有错可以取消报名，重新进行信息登录。（但不建议这样做。）</p>
